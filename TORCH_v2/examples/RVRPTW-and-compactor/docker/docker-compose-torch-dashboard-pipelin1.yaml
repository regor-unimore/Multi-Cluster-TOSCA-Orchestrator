version: '3.6'
services:
    torch-dashboard:
        container_name: torch-dashboard
        image: edrudi97/torch-dashboard:v0.1.3.1
        environment:
         - BPMN_ENGINE="http://flowable-rest:8080"
         - SERVICE_BROKER_URI="http://torchservices:9000"
         - APP_URL="http://torch-dashboard"
        ports:
         - "8005:8000"
        networks:
         - torch-net   
networks:
  torch-net:
    name: torch-net
    driver: bridge
